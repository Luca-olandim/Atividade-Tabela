<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alunos Sesi Senai</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Nossos Alunos
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Gênero
                            </th>
                            <th>
                                Data de Nascimento
                            </th>
                            <th>
                                Turma 
                            </th>
                            <th>
                                Matrícula
                            </th>
                            <th>
                                Itinerário
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="alunos"></tbody>
                </table>
                <dl>
                    Selecione um aluno desejado para obter mais informações
                </dl>

                <!-- Botão Novo Aluno -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Novo Aluno</button>
                </div>

                <!-- Modal Novo Cliente -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" required>

                                <label for="genero">Gênero</label>
                                <select id="genero" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>    

                                <label for="data de nascimento">Data de Nascimento</label>
                                <input type="date" id="datadenascimento" required>
                        
                                <label for="turma">Turma</label>
                                <select id="turma" required>
                                    <option value="1 Ano">1 Ano</option>
                                    <option value="2 Ano">2 Ano</option>
                                    <option value="3 Ano">3 Ano</option>
                                </select>

                                <label for="matricula">Matrícula</label>
                                <input type="number" id="matricula" required>

                                <label for="itinerario">Itinerário</label>
                                <select id="itinerario" required>
                                    <option value="STEAM">STEAM</option>
                                    <option value="Técnico">Técnico</option>
                                </select>

                                <button type="button" onclick="cadastrarAluno()" id="btncadastro">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Cliente -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Nome <span id="nomeModal"></span></p>
                        <p>Gênero <span id="generoModal"></span></p>
                        <p>Data de nascimento <span id="datadenascimentoModal"></span></p>
                        <p>Turma <span id="turmaModal"></span></p>
                        <p>Matrícula <span id="matriculaModal"></span></p>
                        <p>Itinerário <span id="itinerarioModal"></span></p>
                        <button id="btnExcluiraluno">Excluir Aluno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
